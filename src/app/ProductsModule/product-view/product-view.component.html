<div>
    <p>Name: {{product.name}}</p>
    <p>Price: {{product.price}}</p>
    <img  src="{{product.imgUrl}}" alt="{{product.name}}"/> <br>
    <button class="btn btn-primary" (click)='onBuy()' [disabled]='!product.isAvailable'>
        <i class="fa fa-cart-plus"></i>
    </button>
    <button class="btn btn-primary" (click)='onGoBack()'>
        Go back
    </button>
</div>
