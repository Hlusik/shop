<div>
    <p>Name: {{product.name | uppercase}}</p>
    <p>Description: {{product.description}}</p>
    <p>Price: {{product.price | currency: 'EUR': true}}</p>
    <p>Category: {{product.category}}</p>
    <p>Is available: {{product.isAvailable}}</p>

    <button class="btn btn-primary" (click)='onBuy()' [disabled]='!product.isAvailable'>
        <i class="fa fa-cart-plus"></i>
    </button>
    <button class="btn btn-primary" (click)='onViewProduct()' [disabled]='!product.isAvailable'>
        View product
    </button>
</div>
