<ul>
    <p>Name: {{cart.product.name}}</p>
    <p>Amount:
        <input
            type="number"
            min="1" max="100"
            [(ngModel)]='cart.amount'
            (click)='onChangeAmount()'/>
    </p>
    <p>Total price by product: {{cart.product.price * cart.amount}}</p>
</ul>
<button
    class="btn btn-danger btn-sm rounded-0"
    type="button"
    data-toggle="tooltip"
    data-placement="top"
    title="Delete"
    (click)='onDeleteCart()'>
    <i class="fa fa-trash"></i>
</button>
